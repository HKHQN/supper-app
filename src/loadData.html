<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phân Tích Dữ Liệu Sản Phẩm</title>
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 16px;
            background: #f8f9fa;
            color: #333;
            line-height: 1.5;
        }
        .container {
            max-width: 100%;
            margin: 0 auto;
        }
        h1 {
            font-size: 1.6rem;
            margin: 0 0 1rem;
            color: #1a3c6d;
            text-align: center;
        }
        .controls {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-bottom: 1.5rem;
        }
        input, select, button {
            padding: 12px 16px;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 8px;
            width: 100%;
        }
        button {
            background: #0066cc;
            color: white;
            border: none;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
        }
        button:hover {
            background: #0055b3;
        }
        button:active {
            background: #004494;
        }
        label {
            font-size: 0.95rem;
            font-weight: 500;
            color: #444;
        }
        .table-container {
            overflow-x: auto;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            background: white;
            margin-bottom: 1rem;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            min-width: 500px; /* đảm bảo scroll ngang trên mobile nếu quá hẹp */
        }
        th, td {
            padding: 12px 10px;
            text-align: left;
            border-bottom: 1px solid #e0e0e0;
        }
        th {
            background: #e9ecef;
            font-weight: 600;
            position: sticky;
            top: 0;
            z-index: 1;
        }
        tr:nth-child(even) {
            background: #f8f9fa;
        }
        #total {
            font-size: 1.2rem;
            font-weight: bold;
            text-align: right;
            padding: 12px 0;
            color: #d63384;
        }
        .stt-col { width: 60px; text-align: center; }
        .qty-col { text-align: right; min-width: 100px; }

        @media (min-width: 768px) {
            .controls {
                flex-direction: row;
                flex-wrap: wrap;
                align-items: flex-end;
            }
            input, select, button {
                width: auto;
                flex: 1 1 220px;
            }
            h1 { text-align: left; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Phân Tích Dữ Liệu Sản Phẩm</h1>

        <div class="controls">
            <div>
                <label for="fileUpload">Chọn file .txt</label>
                <input type="file" id="fileUpload" accept=".txt">
            </div>
            <button onclick="loadData()">Tải Dữ Liệu</button>

            <div>
                <label for="productFilter">Mã Sản Phẩm</label>
                <select id="productFilter">
                    <option value="">Tất cả</option>
                </select>
            </div>

            <div>
                <label for="dateFilter">Ngày</label>
                <input type="date" id="dateFilter">
            </div>

            <button onclick="applyFilter()">Áp dụng lọc</button>
        </div>

        <div class="table-container">
            <table id="dataTable">
                <thead>
                    <tr>
                        <th class="stt-col">STT</th>
                        <th>Quy Trình</th>
                        <th>Ngày</th>
                        <th>Mã SP</th>
                        <th class="qty-col">Số Lượng</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>

        <div id="total">Tổng Số Lượng: 0</div>
    </div>

    <script>
        let allData = [];
        let filteredData = [];
        let productCodes = new Set();

        function parseDateFromCode(code) {
            if (code.length >= 8) {
                const year  = code.substring(0, 4);
                const month = code.substring(4, 6);
                const day   = code.substring(6, 8);
                return `${year}-${month}-${day}`;
            }
            return null;
        }

        function formatNumber(num) {
            return num.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ".");
        }

        function loadData() {
            const file = document.getElementById('fileUpload').files[0];
            if (!file) {
                // Dữ liệu mẫu
                const sample = `
FrmPDMMOutProc+202503210108|GH64-09495A-L+3420
FrmPDMMOutProc+202503210109|GH61-20160A-S+3360|GH61-20160B-S+3000
FrmpdospDelvInreturn_SKVN+DN2602060038|GH61-20087A-D+36
FrmSLExpInvoiceList_Skvn+202602060013|GH61-20531A+3696|GH98-49836A+36288|GH98-50513A+27000|GH98-50769A+50
                `.trim().split('\n');
                processLines(sample);
                return;
            }

            const reader = new FileReader();
            reader.onload = e => processLines(e.target.result.trim().split('\n'));
            reader.readAsText(file);
        }

        function processLines(lines) {
            allData = [];
            productCodes.clear();

            lines.forEach(line => {
                if (!line.trim()) return;
                const parts = line.split('|');
                const [processRaw, code] = parts[0].split('+');
                const process = processRaw.trim();
                const date = parseDateFromCode(code);

                for (let i = 1; i < parts.length; i++) {
                    const [product, qtyStr] = parts[i].split('+');
                    const quantity = parseInt(qtyStr, 10) || 0;
                    allData.push({ process, date, product, quantity });
                    productCodes.add(product.trim());
                }
            });

            // Sort và điền select
            const select = document.getElementById('productFilter');
            select.innerHTML = '<option value="">Tất cả</option>';
            [...productCodes].sort().forEach(code => {
                const opt = document.createElement('option');
                opt.value = code;
                opt.textContent = code;
                select.appendChild(opt);
            });

            applyFilter();
        }

        function applyFilter() {
            const product = document.getElementById('productFilter').value;
            const date = document.getElementById('dateFilter').value;

            filteredData = allData.filter(item => {
                return (!product || item.product === product) &&
                       (!date || item.date === date);
            });

            renderTable();
            calculateTotal();
        }

        function renderTable() {
            const tbody = document.querySelector('#dataTable tbody');
            tbody.innerHTML = '';

            filteredData.forEach((item, index) => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td class="stt-col">${index + 1}</td>
                    <td>${item.process}</td>
                    <td>${item.date || '—'}</td>
                    <td>${item.product}</td>
                    <td class="qty-col">${formatNumber(item.quantity)}</td>
                `;
                tbody.appendChild(row);
            });
        }

        function calculateTotal() {
            const total = filteredData.reduce((sum, item) => sum + item.quantity, 0);
            document.getElementById('total').textContent = 
                `Tổng Số Lượng: ${formatNumber(total)}`;
        }
    </script>
</body>
</html>
