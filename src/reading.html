<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Upload & Đọc TXT - Modern UI</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  
  <style>
    :root {
      --primary: #6366f1;
      --primary-dark: #4f46e5;
      --bg: #f8fafc;
      --card: #ffffff;
      --text: #1e293b;
      --text-light: #64748b;
      --border: #e2e8f0;
      --danger: #ef4444;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: system-ui, -apple-system, sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      padding: 24px 16px;
      display: grid;
      place-items: center;
    }

    .container {
      width: 100%;
      max-width: 860px;
      background: var(--card);
      border-radius: 16px;
      box-shadow: 0 10px 40px -12px rgba(0,0,0,0.08);
      overflow: hidden;
      border: 1px solid var(--border);
    }

    .header {
      background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
      color: white;
      padding: 28px 32px;
      text-align: center;
    }

    .header h1 {
      font-size: 1.75rem;
      margin-bottom: 8px;
    }

    .content {
      padding: 32px;
    }

    /* Drop zone */
    .drop-zone {
      border: 2px dashed var(--border);
      border-radius: 12px;
      padding: 60px 24px;
      text-align: center;
      transition: all 0.25s ease;
      cursor: pointer;
      background: rgba(99, 102, 241, 0.03);
      margin-bottom: 24px;
    }

    .drop-zone:hover,
    .drop-zone.dragover {
      border-color: var(--primary);
      background: rgba(99, 102, 241, 0.08);
    }

    .drop-zone i {
      font-size: 3.5rem;
      color: var(--primary);
      margin-bottom: 16px;
    }

    .drop-zone p {
      color: var(--text-light);
      font-size: 1.1rem;
      margin: 8px 0;
    }

    .highlight {
      color: var(--primary);
      font-weight: 600;
    }

    /* File info & buttons */
    .file-info {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 16px 20px;
      background: #f1f5f9;
      border-radius: 10px;
      margin-bottom: 20px;
      font-size: 0.95rem;
    }

    .file-name {
      font-weight: 500;
      color: var(--text);
    }

    .btn {
      padding: 10px 18px;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
      display: inline-flex;
      align-items: center;
      gap: 8px;
    }

    .btn-primary {
      background: var(--primary);
      color: white;
    }

    .btn-primary:hover {
      background: var(--primary-dark);
    }

    .btn-copy {
      background: #e0f2fe;
      color: #0369a1;
    }

    .btn-copy:hover {
      background: #bae6fd;
    }

    .btn-clear {
      background: #fee2e2;
      color: #b91c1c;
    }

    .btn-clear:hover {
      background: #fecaca;
    }

    /* Textarea */
    #content {
      width: 100%;
      min-height: 260px;
      padding: 20px;
      font-family: 'Consolas', 'Monaco', monospace;
      font-size: 1rem;
      line-height: 1.5;
      border: 1px solid var(--border);
      border-radius: 10px;
      resize: vertical;
      background: #fdfdfd;
      color: #111827;
    }

    .status {
      margin-top: 16px;
      font-size: 0.9rem;
      text-align: center;
      color: var(--text-light);
    }

    .status.success {
      color: #059669;
    }

    .status.error {
      color: var(--danger);
    }

    @media (max-width: 640px) {
      .content { padding: 24px 16px; }
      .file-info { flex-direction: column; gap: 12px; text-align: center; }
    }
  </style>
</head>
<body>

<div class="container">
  <div class="header">
    <h1>Đọc File TXT</h1>
    <p>Drag & drop hoặc chọn file .txt để xem nội dung</p>
  </div>

  <div class="content">
    <div class="drop-zone" id="dropZone">
      <i class="fa-solid fa-file-lines fa-2x"></i>
      <p>Kéo thả file .txt vào đây</p>
      <p>hoặc <span class="highlight">chọn file</span> từ máy tính</p>
    </div>

    <input type="file" id="fileInput" accept=".txt,text/plain" style="display:none">

    <div class="file-info" id="fileInfo" style="display:none;">
      <span class="file-name" id="fileName">Chưa chọn file</span>
      <div>
        <button class="btn btn-copy" id="copyBtn" title="Copy nội dung">
          <i class="fa-solid fa-copy"></i> Copy
        </button>
        <button class="btn btn-clear" id="clearBtn">
          <i class="fa-solid fa-trash-can"></i> Xóa
        </button>
      </div>
    </div>

    <textarea id="content" placeholder="Nội dung file sẽ hiển thị tại đây..." readonly></textarea>

    <div class="status" id="status"></div>
  </div>
</div>

<script>
  const dropZone = document.getElementById('dropZone');
  const fileInput = document.getElementById('fileInput');
  const contentArea = document.getElementById('content');
  const fileNameEl = document.getElementById('fileName');
  const fileInfo = document.getElementById('fileInfo');
  const statusEl = document.getElementById('status');
  const copyBtn = document.getElementById('copyBtn');
  const clearBtn = document.getElementById('clearBtn');

  // Click để chọn file
  dropZone.addEventListener('click', () => fileInput.click());

  fileInput.addEventListener('change', handleFileSelect);

  // Drag & Drop
  dropZone.addEventListener('dragover', (e) => {
    e.preventDefault();
    dropZone.classList.add('dragover');
  });

  dropZone.addEventListener('dragleave', () => {
    dropZone.classList.remove('dragover');
  });

  dropZone.addEventListener('drop', (e) => {
    e.preventDefault();
    dropZone.classList.remove('dragover');
    const files = e.dataTransfer.files;
    if (files.length > 0) {
      fileInput.files = files;
      handleFileSelect();
    }
  });

  function handleFileSelect() {
    const file = fileInput.files[0];
    if (!file) return;

    if (!file.name.toLowerCase().endsWith('.txt')) {
      showStatus('Chỉ chấp nhận file .txt', 'error');
      return;
    }

    fileNameEl.textContent = file.name;
    fileInfo.style.display = 'flex';

    const reader = new FileReader();
    reader.onload = function(e) {
      contentArea.value = e.target.result;
      showStatus(`Đã đọc thành công: ${file.name} (${formatSize(file.size)})`, 'success');
    };
    reader.onerror = () => showStatus('Không thể đọc file', 'error');
    reader.readAsText(file);
  }

  // Copy nội dung
  copyBtn.addEventListener('click', async () => {
    if (!contentArea.value.trim()) {
      showStatus('Không có nội dung để copy', 'error');
      return;
    }

    try {
      await navigator.clipboard.writeText(contentArea.value);
      showStatus('Đã copy vào clipboard!', 'success');
    } catch (err) {
      showStatus('Copy thất bại', 'error');
      console.error(err);
    }
  });

  // Xóa nội dung
  clearBtn.addEventListener('click', () => {
    contentArea.value = '';
    fileInput.value = '';
    fileNameEl.textContent = 'Chưa chọn file';
    fileInfo.style.display = 'none';
    showStatus('Đã xóa nội dung', 'success');
  });

  function showStatus(message, type = '') {
    statusEl.textContent = message;
    statusEl.className = 'status ' + type;
    setTimeout(() => statusEl.textContent = '', 4000);
  }

  function formatSize(bytes) {
    if (bytes < 1024) return bytes + ' B';
    if (bytes < 1024*1024) return (bytes/1024).toFixed(1) + ' KB';
    return (bytes/(1024*1024)).toFixed(1) + ' MB';
  }
</script>
</body>
</html>
